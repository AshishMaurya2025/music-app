<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--fontawesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="text">
                <h3>Music App</h3>
            </div>
            <div class="image">
                <img src="img/img-1.jpg"id="image" alt="">
            </div>
            <div class="titles">
                <h3 id="title">Music-01</h3>
                <p>Mood fresh</p>
            </div>
            <div class="progressBar">
                <div id="progress"></div>
                  <div class="times">
                    <span class="currentTime">00:00</span>
                    <span class="duration">0:30</span>
                  </div>
            </div>
            <audio src="music/music-3.mp3" id="music"></audio>

            <div class="icon">
                <i class="fa-solid fa-backward" id="prve"></i>
                <i class="fas fa-play active" id="play"></i>
                <i class="fas fa-forward" id="next"></i>

            </div>
        </div>
    </div>



    <!-- js link -->
    <script src="js.js"></script>
</body>

</html>
